<h1>心得感想</h1>

<p align="center">
電腦與網路的普及和不斷進步的多媒體設備，<br>
在語言教學與學習的各個方面，<br>
如教材、教法、與教學活動與環境，<br>
均已造成了重大的改變。<br>
<br>
為提升學生競爭能力，<br>
希望藉著多媒體輔助教學軟、<br>
硬體設備，因此老師教材由電腦呈現，<br>
文字、圖片、動畫、聲音及視訊等<br>
各種不同媒體整合成教材內容，<br>
透過電腦的呈現多樣的學習內容，<br>
提供互動的學習與立即的反應回饋，<br>
提高學生之興趣，增加學習效果，<br>
透過電腦多樣的學習，<br>
讓我覺得非常有意義，<br>
也更擴展我的視野，<br>
對於這學期所學讓我對電腦多媒體整個研究領域有更全面性的概念。
